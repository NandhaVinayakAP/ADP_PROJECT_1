<!DOCTYPE html>
<html>
    <head>
        <title>LOGIN FORM</title>
    </head>
    <body style="background-image: url('29770e12a320d72d84dee18e25becb10.jpg'); background-size: cover;">
        <center>
            <div class="container">
                <h1>EMPLOYEE FORM</h1>
        </center>
        <br><br><hr><br><br>
        <center>
        <form action="2.html" method="get">
            <label style="font-size: 25px;" for="username">Username :</label>
            <input style="font-size: 25px; border: 2px solid #000;" type="text" id="username" name="username" maxlength="20" required>
            <br><br>
            <label style="font-size: 25px;" for="password">Password :</label>
            <input style="font-size: 25px; border: 2px solid #000;" type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" minlength="8" required><br>
            <label style="font-size: 14px;" for="password">8 characters,one number,one uppercase,lowercase letter</label>
            <br><br><br><br>
            <button style="font-size: 25px; border: 2px solid #000;" type="submit" class="submit-btn">Submit</button>
        </form>
        </center>
    </body>
</html>
