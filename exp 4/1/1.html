<!DOCTYPE html>
<html>
    <head>
        <title>LOGIN FORM</title>
    </head>
    <body style="background-image: url('faded-background-dukmpz8g0k0772ho copy.jpg');">
        <center>
            <div class="container">
                <h1>COMMUNITY DETAILS FORM</h1>
        </center>
        <br><br><hr><br><br>
        <center>
        <form action="2.html" method="get">
            <label style="font-size: 25px;" for="username">Username :</label>
            <input style="font-size: 25px;" type="text" id="username" name="username" maxlength="20" required>
            <br><br>
            <label style="font-size: 25px;" for="password">Password :</label>
            <input style="font-size: 25px;" type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" minlength="8" required>
            <br><br>
            <button style="font-size: 25px;" type="submit" class="submit-btn">Submit</button>
        </form>
        </center>
    </body>
</html>
